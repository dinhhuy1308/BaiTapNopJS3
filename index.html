<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container w-50">
    <div>
        <div class="row mt-4">
            <div class="col-6 form-group">
                <input class="form-control" id="num" placeholder="Nhập số n">
            </div>
            <div class="col-6 form-group">
                <button id="btnSum" class="btn btn-primary">Thêm số</button>
            </div>
        </div>
        <div id="txtNotify" class="alert alert-success"></div>
    </div>

    <hr>

    <!-- Bài tập 1 -->
    <div>
        <div>
            <h3>Bài 1: Tính tổng số dương:</h3>
            <button id="btnCalcSum" class="btn btn-primary">Tính tổng</button>
            <div id="result1" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 2 -->
    <div>
        <div>
            <h3>Bài 2: Đếm số dương:</h3>
            <button id="btnCount" class="btn btn-primary">Đếm số dương</button>
            <div id="result2" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 3 -->
    <div>
        <div>
            <h3>Bài 3: Tìm số nhỏ nhất:</h3>
            <button id="btnNumMin" class="btn btn-primary">Tìm số nhỏ nhất</button>
            <div id="result3" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 4 -->
    <div>
        <div>
            <h3>Bài 4: Tìm số dương nhỏ nhất:</h3>
            <button id="btnPositiveNumMin" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
            <div id="result4" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 5 -->
    <div>
        <div>
            <h3>Bài 5: Tìm số chẵn cuối cùng:</h3>
            <button id="btnEvenNum" class="btn btn-primary">Tìm số chẵn</button>
            <div id="result5" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 6 -->
    <div>
        <div>
            <h3>Bài 6: Đổi chỗ:</h3>
            <div class="row mb-3">
                <div class="col-6">
                    <input class="form-control" id="numPosition1" placeholder="Nhập số vị trí 1">
                </div>
                <div class="col-6">
                    <input class="form-control" id="numPosition2" placeholder="Nhập số vị trí 2">
                </div>
            </div>
            <button id="btnChangePlace" class="btn btn-primary">Đổi chỗ</button>
            <div id="result6" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 7 -->
    <div>
        <div>
            <h3>Bài 7: Sắp xếp tăng dần:</h3>
            <button id="arrange" class="btn btn-primary">Sắp xếp</button>
            <div id="result7" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 8 -->
    <div>
        <div>
            <h3>Bài 8: Tìm số nguyên tố đầu tiên:</h3>
            <button id="findPrimeNum" class="btn btn-primary">Tìm số nguyên tố</button>
            <div id="result8" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>
    <!-- Bài tập 9 -->
    <div>
        <h3>Bài 9: Đếm số nguyên</h3>
        <div class="row mt-4">
            <div class="col-6 form-group">
                <input class="form-control" id="num2" placeholder="Nhập số">
            </div>
            <div class="col-6 form-group">
                <button id="btnSum2" class="btn btn-primary">Thêm số</button>
            </div>
        </div>
        <div id="txtNotify2" class="alert alert-success"></div>
        <div>
            <button id="countInteger" class="btn btn-primary">Đếm số nguyên</button>
            <div id="result9" class="mt-3 alert alert-dark"></div>
        </div>
    </div>

    <hr>

    <!-- Bài tập 10 -->
    <div>
        <div>
            <h3>Bài 10: So sánh số lượng số âm và dương:</h3>
            <button id="compareNum" class="btn btn-primary">So sánh</button>
            <div id="result10" class="mt-3 alert alert-dark"></div>
        </div>
    </div>






































    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
